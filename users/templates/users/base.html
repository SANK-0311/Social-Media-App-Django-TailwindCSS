{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Photo App{% endblock %}</title>
    
    <!-- External Resources -->
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    
    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #ffffff;
            position: relative;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, #1a1a2e 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #16213e 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, #0f3460 0%, transparent 50%);
            z-index: -2;
        }
        
        /* Grid pattern overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: grid-move 10s linear infinite;
        }
        
        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(180deg, rgba(10, 10, 10, 0.9) 0%, rgba(10, 10, 10, 0.7) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        /* Logo Section */
        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            position: relative;
        }
        
        .logo-box {
            width: 42px;
            height: 42px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .logo-wrapper:hover .logo-box {
            transform: rotate(-5deg) scale(1.05);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }
        
        .logo-box img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
            z-index: 1;
            position: relative;
        }
        
        .logo-box::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        
        /* Navigation Links */
        .nav-links {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-item {
            position: relative;
            padding: 8px 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .nav-item:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }
        
        .nav-item:hover::after {
            width: calc(100% - 40px);
        }
        
        /* Auth button */
        .auth-btn {
            padding: 10px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .auth-btn:hover::before {
            left: 100%;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        /* Mobile menu button */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            padding: 5px;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .menu-toggle span {
            width: 25px;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
        
        /* Main content */
        .main-content {
            padding-top: 70px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        /* Floating particles */
        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0.5;
            animation: float-up 10s linear infinite;
        }
        
        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }
            
            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: rgba(10, 10, 10, 0.98);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 2rem;
                gap: 1rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                transform: translateY(-100%);
                opacity: 0;
                transition: all 0.3s ease;
            }
            
            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
            }
            
            .nav-item::after {
                display: none;
            }
            
            .nav-item {
                width: 100%;
                text-align: center;
                padding: 12px 20px;
            }
            
            .auth-btn {
                width: 100%;
                text-align: center;
            }
            
            .menu-toggle {
                display: flex;
            }
        }
        
        /* Subtle glow effect */
        @keyframes glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        .glow {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1), transparent);
            pointer-events: none;
            animation: glow 4s ease-in-out infinite;
        }
        
        .glow-1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .glow-2 {
            bottom: 10%;
            right: 10%;
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <!-- Glow effects -->
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    
    <!-- Floating particles -->
    <div class="particle" style="left: 10%; animation-delay: 0s; color: #667eea;">●</div>
    <div class="particle" style="left: 30%; animation-delay: 2s; color: #764ba2;">▲</div>
    <div class="particle" style="left: 50%; animation-delay: 4s; color: #667eea;">■</div>
    <div class="particle" style="left: 70%; animation-delay: 6s; color: #764ba2;">●</div>
    <div class="particle" style="left: 90%; animation-delay: 8s; color: #667eea;">▲</div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo -->
            <a href="#" class="logo-wrapper">
                <div class="logo-box">
                    <img src="{% static 'users/images/social.png' %}" alt="Logo">
                </div>
                <span class="logo-text">Photo App</span>
            </a>
            
            <!-- Navigation Links -->
            <div class="nav-links" id="navLinks">
                <a href="#" class="nav-item">Link 1</a>
                
                {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="auth-btn">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="auth-btn">Login</a>
                {% endif %}
            </div>
            
            <!-- Mobile menu toggle -->
            <button class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="main-content">
        {% block body %}
        {% endblock %}
    </main>
    
    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');
        
        menuToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            navLinks.classList.toggle('active');
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!menuToggle.contains(e.target) && !navLinks.contains(e.target)) {
                menuToggle.classList.remove('active');
                navLinks.classList.remove('active');
            }
        });
        
        // Add dynamic particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.color = Math.random() > 0.5 ? '#667eea' : '#764ba2';
            particle.innerHTML = ['●', '▲', '■'][Math.floor(Math.random() * 3)];
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 10000);
        }
        
        // Create particles periodically
        setInterval(createParticle, 3000);
        
        // Smooth scroll effect for navbar
        let prevScrollPos = window.pageYOffset;
        window.addEventListener('scroll', function() {
            const currentScrollPos = window.pageYOffset;
            const navbar = document.querySelector('.navbar');
            
            if (prevScrollPos > currentScrollPos) {
                navbar.style.transform = 'translateY(0)';
            } else {
                navbar.style.transform = 'translateY(-100%)';
            }
            
            prevScrollPos = currentScrollPos;
        });
    </script>
</body>
</html>
